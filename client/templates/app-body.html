<template name="appBody">
  <div class="wrapper-welcome">
    <div class="title-welcome">深夜食堂</div>
    <div class="description-welcome">深夜食堂是由一帮热爱生活享受美食的<br><a href="http://percolatestudio.com" target="_blank" class="js-open">宜昌年轻人</a> 所创建，旨在为大众提供便捷的外卖送餐服务。
    </div>
    
    <div class="description-welcome">
    为你定制的私房菜
    </div>

    <div class="description-welcome">
    绝对家庭主妇为你准备菜肴
    </div>

    <div class="description-welcome">
    一键下单送菜上门 享受美食从未如此轻松
    </div>

    <div class="description-welcome">
    进入<a href="{{pathFor 'admin'}}">管理页面</a></div>
  </div>

  <div id="container" class="{{menuOpen}} {{overlayOpen}}">
    <section id="menu" class="overthrow">
      <a href="{{pathFor 'home'}}" class="{{activePage 'home'}}">
        <span class="wrapper-menu-item">
          <span class="icon-home"></span>
          <span class="title-menu">主页</span>
        </span>
      </a>
      <a href="{{pathFor 'feed'}}" class="{{activePage 'feed'}}">
        <span class="wrapper-menu-item">
          <span class="icon-rss"></span>
          <span class="title-menu">热卖中...</span>
        </span>
      </a>
      <a href="{{pathFor 'recipes'}}" class="{{activePage 'recipes' 'recipe'}}">
        <span class="wrapper-menu-item">
          <span class="icon-category"></span>
          <span class="title-menu">菜单</span>
        </span>
      </a>
      <a href="{{pathFor 'bookmarks'}}" class="{{activePage 'bookmarks'}}">
        <span class="wrapper-menu-item">
          <span class="icon-bookmark-hollow"></span>
          <span class="title-menu">收藏</span>
        </span>
      </a>
      <a href="{{pathFor 'about'}}" class="{{activePage 'about'}}">
        <span class="wrapper-menu-item">
          <span class="icon-question"></span>
          <span class="title-menu">关于我们</span>
        </span>
      </a>
    </section>

      <div class="notifications">
        {{#unless connected}}
          <div class="notification">
            <span class="icon-sync"></span>
            <div class="title-notification">正在连接服务器...</div>
          </div>
        {{/unless}}
        {{#each notifications}}
          <div class="notification">
            <a class="btn-primary js-notification-action">{{action}}</a>
            <div class="title-notification">{{title}}</div>
          </div>
        {{/each}}
      </div>

    {{> overlay}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{> yield}}
    </div>

  </div>
</template>
